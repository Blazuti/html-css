<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag's HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5 podemos inseris os seguintes elementos:</p>
    <ul>
        <li><abbr title="</p>">Paragrafos</abbr></li>
        <li><abbr title="<h1...h6>">Titulos</abbr></li>
        <li><abbr title="<img>">Imagens</abbr></li>
        <li><abbr title="<abbr>">Abreviações</abbr></li>
        <li><abbr title="<code>">Codigo fonte</abbr></li>
        <li><abbr title="<ol>">Lista ordenada</abbr></li>
        <li><abbr title="<ul>">Listas não ordenada</abbr></li>
    </ul>
</body>
</html>
