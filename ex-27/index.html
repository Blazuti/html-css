<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            
        }
        div.container{
            background-color: lightcoral;
            width: 100vw;
            height: 500px;

            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly; /*Alinhamento ou espaçamento do eixo principal*/
            align-content: space-evenly; /*Alinhamento ou espaçamento do eixo vertical*/
            
            
            
            gap: 10px;
        }
        .item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            width: 100px;
            
            
        }
    </style>
</head>
<body>
    <h1>Eixos flex-direction</h1>
    <div class="container">
        <div class="item">Bloco A</div>
        <div class="item">Bloco B</div>
        <div class="item">Bloco C</div>
        <div class="item">Bloco D</div>
        <div class="item">Bloco E</div>
        
    </div>
    
</body>
</html>
