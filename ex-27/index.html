<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        body{
            
        }
        div.container{
            background-color: lightcoral;
            width: 100vw;
            height: 500px;

            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly; /*Alinhamento ou espaçamento do eixo principal*/
            
            
            
            
            
        }
        .item{
            background-color: aquamarine;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            

            flex-grow: 0; /*Possibilita fazer com que elemento filho se ajuste ao tamanho
            do container além do seu tamnho definido*/
            flex-shrink: 1;/*oposto do grow essa propriedade faz com que o elemnto
            também se ajuste ao tamnho do container
            mas com o tamnaho inferio ao
            definido*/
            
        }

        #A{
            
            
        }

        #B{
            
        }

        #C{
            
        }

        #D{
            
            
        }

        #E{

        }

    
    </style>
</head>
<body>
    <h1>Eixos flex-direction</h1>
    <div class="container">
        <div class="item" id="A">Bloco A</div>
        <div class="item" id="B">Bloco B</div>
        <div class="item" id="C">Bloco C</div>
        <div class="item" id="D">Bloco D</div>
        <div class="item" id="E">Bloco E</div>
        
    </div>
    
</body>
</html>
