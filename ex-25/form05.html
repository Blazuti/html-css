<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulários</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="isxmasc"> <label for="isxmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isxoutro"> <label for="isxoutro">Outro</label><br>
        </fieldset>
        <fieldset>
            
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label><br>
                <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label><br>
                <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label><br>
                <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br>
            
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
