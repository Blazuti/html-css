<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulários</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Escolha sua cor favorita</legend>
            <label for="icor">Escolha sua cor:</label>
            <input type="color" name="cor" id="icor" value="#0000ff" ><br>
            <label for="isat">Nivel de satisfação</label>
            <input type="range" name="satisfacao" id="isat" min="0" max="10" value="5">
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body
</html>
