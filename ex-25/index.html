<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">nome:</label> <input type="text" name="nome" id="inome" required minlength="7"
            maxlength="30" placeholder="Digite seu nome completo" autocomplete="name">
        </p>
        <p>
            <label for="isen">senha:</label> <input type="password" name="sen" id="isen" required minlength="8" placeholder="Dgite sua senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

    
</body>
</html>
