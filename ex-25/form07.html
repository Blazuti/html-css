<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de formulários</title>
</head>
<body>
    <form action="" method="get" autocomplete="on">

            <p>
                <label for="iest">Estado:</label>
                <select name="estado" id="iest" required>
                    <optgroup label="Região Sudeste">
                        <option value="">Selecione</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="es">Espírito Santo</option>
                    </optgroup>
                </select>
            </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissao" id="iprof" list="datalistprof" placeholder="Digite sua profissão">
            <datalist id="datalistprof">
                <option value="Engenheiro">
                <option value="Médico">
                <option value="Advogado">
                <option value="Professor">
                <option value="Programador">
            </datalist><br>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
